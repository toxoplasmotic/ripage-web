<dom-module id="rpg-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar {
        text-transform: capitalize;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <firebase-app
        database-url="https://ripageweb.firebaseio.com"
        storage-bucket="ripageweb.appspot.com"
        api-key="AIzaSyD0VwEm1_d0qXa9GVF3U5_u6CgOAOFg-Mk"
        messaging-sender-id="380777012223"
        auth-domain="ripageweb.firebaseapp.com"></firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google" signed-in="{{signedIn}}" on-error="handleError"></firebase-auth>
    <firebase-query id="scenesQuery" path="/scenes" data="{{scenes}}"></firebase-query>
    <firebase-document id="scenesDocument" path="/scenes" data="{{scenesDocument}}"></firebase-document>
    <firebase-document id="settings" path="/settings" data="{{settings}}"></firebase-document>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Ripage</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="characters" href="characters">Characters</a>
          <!-- <a name="scenes" href="scenes">Scenes</a> TODO: Phase II -->
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <template is="dom-if" if="[[signedIn]]">
              <div main-title>[[page]]</div>
              <paper-button raised on-click="signOut">Sign Out</paper-button>
            </template>
            <template is="dom-if" if="[[!signedIn]]">
              <paper-button raised on-click="signIn">Sign In</paper-button>
            </template>
          </app-toolbar>
        </app-header>

        <template is="dom-if" if="{{signedIn}}">
          <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="view404"
              role="main">
            <rpg-scenes name="scenes" scenes="{{scenes}}">
              <paper-button raised on-click="addScene">Add Scene</paper-button>
            </rpg-scenes>
            <rpg-characters name="characters" user="{{user}}"></rpg-characters>
            <rpg-view404 name="view404"></rpg-view404>
          </iron-pages>
        </template>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class RPGApp extends Polymer.Element {

      static get is() { return 'rpg-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          user: Object,
          signedIn: Boolean,
          scenes: Array,
          scenesDocument: Object,
          settings: Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
        
        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      signIn() {
        this.$.auth.signInWithPopup();
      }

      signOut() {
        this.$.auth.signOut();
      }

      addScene() {

      }

      debugMe() {
        console.dir(this.scenesData);
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'characters' in that case.
        this.page = page || 'characters';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('rpg-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(RPGApp.is, RPGApp);
  </script>
</dom-module>
