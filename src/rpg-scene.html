<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="shared-styles.html">

<dom-module id="rpg-scene">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>[[scene.planetName]]</h1>
      <p>[[scene.location]]</p>

      <p>scene.ambientVolume: [[scene.ambientVolume]]</p>
      <p>scene.musicVolume: [[scene.musicVolume]]</p>

      <google-youtube
        on-google-youtube-ready="play"
        volume="[[scene.ambientVolume]]"
        video-id="[[scene.ambientYoutubeID]]">
      </google-youtube>

      <google-youtube
        on-google-youtube-ready="play"
        volume="[[scene.ambientVolume]]"
        video-id="[[scene.musicYoutubeID]]">
      </google-youtube>

    </div>
  </template>

  <script>
    class RPGScene extends Polymer.Element {
      static get is() { return 'rpg-scene'; }

      static get properties() {
        return {
          scene: Object
        };
      }

      play(event) {
        event.target.play();
      }
    }

    window.customElements.define(RPGScene.is, RPGScene);
  </script>
</dom-module>
