<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="rpg-scene.html">

<dom-module id="rpg-scenes">
  <template>
    <style include="shared-styles"></style>
    <template is="dom-repeat" items="{{scenes}}">
      <rpg-scene scene="{{item}}"></rpg-scene>
    </template>
    <slot></slot>
  </template>

  <script>
    class RPGScenes extends Polymer.Element {
      static get is() { return 'rpg-scenes'; }

      static get properties() {
        return {
          scenes: Array,
        };
      }
    }

    window.customElements.define(RPGScenes.is, RPGScenes);
  </script>
</dom-module>
